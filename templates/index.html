<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Multiplication Table Generator</h1>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="number" class="form-label">Enter a number:</label>
                                <input type="number" id="number" name="number" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Generate Table</button>
                            </div>
                        </form>

                        {% if table %}
                            <div class="mt-4">
                                <h2 class="text-center">Multiplication Table:</h2>
                                <ul class="list-group">
                                    {% for num, i, result in table %}
                                        <li class="list-group-item">{{ num }} x {{ i }} = {{ result }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
